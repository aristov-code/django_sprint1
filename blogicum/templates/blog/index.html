{% extends "base.html" %}
{% block title %}
    Лента записей
{% endblock %}
{% block content %}
    <h1>Лента записей</h1>
    {% for post in posts %}  
    <hr>
        <article>
          <ul>
            <li>
              {{ post.location }}              
            </li>
            <li>
              {{ post.date }}
            </li>
            <li>
              Категория: <a href="{{ post.category }}">{{ post.category }}</a>
            </li>
          </ul>          
          <p>
            {{ post.text|truncatewords:10 }}
          </p>
          <a href="{% url 'blog:detail' post.id %}">Читать полный текст</a>
        </article>
    {% endfor %}    
{% endblock %}
